<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Login</title>

    <link rel="stylesheet" href="cadastro.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
    <form>
        <fieldset autocomplete="off">
            <legend>Cadastre-se</legend>

            <label for="user">USUÁRIO</label>
            <input type="text" id="user" name="user" required>

            <label for="email">EMAIL</label>
            <input type="text" id="email" name="email" required>

            <label for="password">SENHA</label>
            <input type="text" id="password" name="password" required>

            <div class="below">
            <button type="submit" class="btn">CADASTRE-SE</button>
            <p>Já possui cadastro? <a href="index.html">Faça Login</a></p>
            </div>
        </fieldset>
    </form>

</body>

</html>
